<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Fun Incremental</title>
</head>
<body>
	<div class="bg"></div>
	<!-- Buttons to change the scene -->
	<div id="buttonContainer">
		<button class="button" id="optionButton" onclick="changeScene('option')">Options</button>
		<button class="button" id="statsButton" onclick="changeScene('stats')">Stats</button>
		<button class="button active" id="mainButton" onclick="changeScene('main')">Main</button>
		<button class="button" id="mapButton" onclick="changeScene('map')">Map</button>
		<button class="button" id="achieveButton" onclick="changeScene('achieve')">Achievements</button>
	</div>
	<!-- Main Scene -->
	<div class="scene" id="main" style="display: block;">
		
		<div class="generator-container">
			<div id="currency"> You have $10</div>
			<div class="generator" id="gen1" onclick="buyGen(1)">
				<div id="gen1Name">Gen I</div>
			</div>
			<div class="generator" id="gen2" onclick="buyGen(2)"></div>
			<div class="generator" id="gen3" onclick="buyGen(3)"></div>
			<div class="generator" id="gen4" onclick="buyGen(4)"></div>
			<div class="generator" id="gen5" onclick="buyGen(5)"></div>
			<div class="generator" id="gen6" onclick="buyGen(6)"></div>
			<div class="generator" id="gen7" onclick="buyGen(7)"></div>
			<div class="generator" id="gen8" onclick="buyGen(8)"></div>
			<div class="generator" id="gen9" onclick="buyGen(9)"></div>
			<div class="generator" id="gen10" onclick="buyGen(10)"></div>
		</div>
	</div>

	<!-- Options Scene -->
	<div class="scene" id="option" style="display: none;">
		<h1>Options</h1>
		<p>This is the content of the option scene.</p>
    </div>

	<!-- Stats Scene -->
	<div class="scene" id="stats" style="display: none;">
		<h1>Stats</h1>
		<p>This is the content of the stats scene.</p>
	</div>

	<!-- Map Scene -->
	<div class="scene" id="map" style="display: none;">
		<h1>Map</h1>
		<div class="planets" id="earth" onclick="changeScene('main')"> Earth </div>
	</div>

	<!-- Achievements Scene -->
	<div class="scene" id="achieve" style="display: none;">
		<h1>Achievements</h1>
		<p>This is the content of the Achievements scene.</p>
	</div>
</body>
<script src="js/main.js"></script>
<script src="js/scenes.js"></script>
</html>
