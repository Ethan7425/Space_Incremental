<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Fun Incremental</title>
</head>
<body>
	<div class="bg"></div>
	<!-- Buttons to change the scene -->
	<div id="buttonContainer">
		<div class="drop" id="all" >Space Incremental</div>
		<button class="button active" id="mainButton" onclick="changeScene('main')">Main</button>
		<button class="button" id="upgradesButton" onclick="changeScene('upgrades')">Upgrades</button>
		<button class="button" id="mapButton" onclick="changeScene('map')">Map</button>
		
		<button class="drop" id="Extra" onclick="hideExtra()">Extra
			<button class="button" id="optionButton" onclick="changeScene('option')" style="display: block;">Options</button>
			<button class="button" id="statsButton" onclick="changeScene('stats')" style="display: block;">Stats</button>
			<button class="button" id="achieveButton" onclick="changeScene('achieve')">Achievements</button>
		</button>
	</div>

	<div class="inventoryContainer">
		<div class="inventoryTitle">Inventory</div>
		<div class="ressource" id="watts" style="display: block;">Watts</div>
	</div>

	<!-- Main Scene -->
	<div class="scene" id="main" style="display: block;">

		<div class="generator-container">
			<div id="title">Solar Panels</div>
			<div id="currency"></div>
			<div id="prodRate">0 W/s</div>
			
			<div class="generator" id="gen1" onclick="buyGen(1)"></div>
			<div class="generator" id="gen2" onclick="buyGen(2)" style="display: none;"></div>
			<div class="generator" id="gen3" onclick="buyGen(3)" style="display: none;"></div>
			<div class="generator" id="gen4" onclick="buyGen(4)" style="display: none;"></div>
			<div class="generator" id="gen5" onclick="buyGen(5)" style="display: none;"></div>
			<div class="generator" id="gen6" onclick="buyGen(6)" style="display: none;"></div>
			<div class="generator" id="gen7" onclick="buyGen(7)" style="display: none;"></div>
			<div class="generator" id="gen8" onclick="buyGen(8)" style="display: none;"></div>
			<div class="generator" id="gen9" onclick="buyGen(9)" style="display: none;"></div>
			<div class="generator" id="gen10" onclick="buyGen(10)" style="display: none;"></div>
		</div>

		<div class="earthButton">
			<p class="test">Does Nothing For Now <br> Click it for fun if you want</p>
			<img src="img/earth.png" alt="button" onclick="clickEarth()" >
			<div class="health-bar">
				<div class="health-text"></div>
				<div class="health"></div>
			</div>
		</div>

		<!-- <div class="iron-gen-container">
			<button class="ironPrestige" onclick="ironPrestige()">Iron Prestige</button>
			<div id="ironAmount">Iron : 0</div>
		</div> -->
	</div>

	<!-- Options Scene -->
	<div class="scene" id="option" style="display: none;">
		<h1>Options</h1>
		<p>This is the content of the option scene.</p>
    </div>

	<!-- Stats Scene -->
	<div class="scene" id="stats" style="display: none;">
		<h1>Stats</h1>
		<p>This is the content of the stats scene.</p>
	</div>

	<!-- Map Scene -->
	<div class="scene" id="map" style="display: none;">
		<h1>Map</h1>
		<div class="planets" id="earth" onclick="changeScene('main')"> Earth </div>
	</div>

	<!-- Achievements Scene -->
	<div class="scene" id="achieve" style="display: none;">
		<h1>Achievements</h1>
		<p>This is the content of the Achievements scene.</p>
		<div id="achiev" style="display: none;">GG 20 bucks</div>
	</div>

	<div class="scene" id="upgrades" style="display: none;">
		<div class="upgrade-container">
			<button id="upgradeBtn">Upgrades</button>
			<div class="upgrades" style="display: none;" >
				<button class="upgradeButton" id="up1" onclick="upgradeHandler('up1')" style="display: block;"></button>
				<button class="upgradeButton" id="up2" onclick="upgradeHandler('up2')" style="display: block;"></button>
				<button class="upgradeButton" id="up3" onclick="upgradeHandler('up3')" style="display: block;"></button>
				<button class="upgradeButton" id="up4" onclick="upgradeHandler('up4')" style="display: block;"></button>
			</div>
		</div>
	</div>



</body>
<script src="js/inventory.js"></script>
<script src="js/earth.js"></script>
<script src="js/hide.js"></script>
<script src="js/scenes.js"></script>
<script src="js/upgrades.js"></script>
<script src="js/main.js"></script>
</html>
